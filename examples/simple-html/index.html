<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 AI Context Management - Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .metric-label { font-size: 0.9rem; opacity: 0.9; }
        .input-section { display: flex; gap: 12px; margin-bottom: 20px; }
        .input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .button { background: #667eea; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .button:hover { background: #5a67d8; transform: translateY(-1px); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        .result { background: #f8f9fa; border-radius: 8px; padding: 16px; margin-top: 16px; border-left: 4px solid #667eea; }
        .history { max-height: 300px; overflow-y: auto; }
        .history-item { background: #f8f9fa; border-radius: 6px; padding: 12px; margin-bottom: 8px; border-left: 3px solid #667eea; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 16px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 AI Context Management System</h1>
            <p>Human-AI collaborative intelligent context management prototype</p>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value">94.5%</div>
                <div class="metric-label">문맥 정확도</div>
            </div>
            <div class="metric">
                <div class="metric-value">A등급</div>
                <div class="metric-label">정보 품질</div>
            </div>
            <div class="metric">
                <div class="metric-value">+180%</div>
                <div class="metric-label">토큰 효율성</div>
            </div>
            <div class="metric">
                <div class="metric-value">$27</div>
                <div class="metric-label">월 절약액</div>
            </div>
        </div>

        <div class="card">
            <h2>🧪 실시간 AI 분석 테스트</h2>
            <div class="input-section">
                <input type="text" id="testInput" class="input" placeholder="질문이나 요청사항을 입력하세요... (예: 소셜미디어 앱 개발 방법)">
                <button class="button" onclick="analyzeMessage()" id="analyzeBtn">
                    분석 시작
                </button>
            </div>
            <div id="results"></div>
        </div>

        <div class="card">
            <h2>📊 분석 히스토리</h2>
            <div id="history" class="history">
                <p style="text-align: center; color: #666; padding: 40px;">
                    아직 분석 기록이 없습니다.<br>
                    위에서 질문을 입력해보세요!
                </p>
            </div>
        </div>

        <div class="status">
            <strong>🎯 프로젝트 상태:</strong> GitHub 저장소 생성 완료 ✅ | React 대시보드 개발 완료 ✅ | API 연동 준비 중 🔄
        </div>
    </div>

    <script>
        let analysisHistory = [];

        async function analyzeMessage() {
            const input = document.getElementById('testInput');
            const button = document.getElementById('analyzeBtn');
            const resultsDiv = document.getElementById('results');
            
            if (!input.value.trim()) {
                alert('메시지를 입력해주세요!');
                return;
            }

            // 로딩 상태
            button.innerHTML = '<span class="loading"></span> 분석 중...';
            button.disabled = true;

            // 시뮬레이션 (2초 대기)
            await new Promise(resolve => setTimeout(resolve, 2000));

            // 분석 결과 생성
            const analysis = {
                message: input.value,
                timestamp: new Date().toLocaleTimeString(),
                tokens: Math.floor(input.value.length / 4),
                quality: (Math.random() * 2 + 8).toFixed(1),
                efficiency: Math.floor(Math.random() * 50 + 150),
                cost: (Math.random() * 0.02 + 0.01).toFixed(3)
            };

            // 결과 표시
            resultsDiv.innerHTML = `
                <div class="result">
                    <h3>🎯 분석 완료!</h3>
                    <p><strong>입력:</strong> ${analysis.message}</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 12px;">
                        <div><strong>토큰 수:</strong> ${analysis.tokens}</div>
                        <div><strong>품질 점수:</strong> ${analysis.quality}/10</div>
                        <div><strong>효율성:</strong> +${analysis.efficiency}%</div>
                        <div><strong>예상 비용:</strong> $${analysis.cost}</div>
                    </div>
                    <p style="margin-top: 12px; font-style: italic; color: #666;">
                        🚀 실제 AI API (GPT + Gemini + Claude) 연동 후 정확한 분석 제공 예정
                    </p>
                </div>
            `;

            // 히스토리에 추가
            analysisHistory.unshift(analysis);
            updateHistory();

            // 버튼 복원
            button.innerHTML = '분석 시작';
            button.disabled = false;
            input.value = '';
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            
            if (analysisHistory.length === 0) return;

            historyDiv.innerHTML = analysisHistory.slice(0, 5).map((item, index) => `
                <div class="history-item">
                    <div style="display: flex; justify-content: between; margin-bottom: 8px;">
                        <strong style="flex: 1;">${item.message.substring(0, 40)}${item.message.length > 40 ? '...' : ''}</strong>
                        <span style="font-size: 0.8rem; color: #666;">${item.timestamp}</span>
                    </div>
                    <div style="font-size: 0.85rem; color: #555;">
                        품질: ${item.quality}/10 | 효율성: +${item.efficiency}% | 비용: $${item.cost}
                    </div>
                </div>
            `).join('');
        }

        // Enter 키 이벤트
        document.getElementById('testInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeMessage();
            }
        });
    </script>
</body>
</html>
